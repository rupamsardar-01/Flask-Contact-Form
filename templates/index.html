<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="contactform">
    <h1 id="heading">
        Contact Form
    </h1>
    
    <form action="" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name"><br>
        
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="xyz@gmail.com"><br>
        
        <label for="message">Message</label><br>
        <textarea id="message" name="message" required placeholder="Write Your Message Here"></textarea><br>
        
        <button id="clear" type="reset">Clear form</button>
        <button id="submit" type="submit">Submit</button>
    </form>
    </div>

    <script>
    setTimeout(() => {
        document.querySelectorAll('.flash').forEach(el => {
        el.style.transition = 'opacity 0.5s ease';
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 500);
    });
    }, 3500); // disappears after 3.5 seconds
</script>
</body>
</html>
